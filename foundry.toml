[profile.default]
src = "src"
out = "out"
libs = ["lib"]
ffi = true
fs_permissions = [{ access = "read-write", path = ".forge-snapshots/" }]

# Necessary as Eigenlayer contracts use solc =0.8.27 while Uniswap use solc =0.8.26
# solc_version = "0.8.26"
auto_detect_solc = true
evm_version = "cancun"
via_ir = true

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
